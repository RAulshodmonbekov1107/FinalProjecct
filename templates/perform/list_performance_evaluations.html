<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Performance Evaluations</title>
</head>
<body>
    <h2>Performance Evaluations</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Employee</th>
                <th>Evaluation Date</th>
                <th>Performance Rating</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            {% for evaluation in evaluations %}
            <tr>
                <td>{{ evaluation.employee }}</td>
                <td>{{ evaluation.evaluation_date }}</td>
                <td>{{ evaluation.performance_rating }}</td>
                <td>{{ evaluation.comments }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No evaluations found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
