<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f4f4f9;
      }
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .btn-custom {
        background-color: #007bff;
        color: white;
      }
      .btn-custom:hover {
        background-color: #0056b3;
        color: white;
      }
      .form-label {
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <div class="container py-5">
      <h1 class="text-center mb-4">Add New Employee</h1>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card">
            <div class="card-body">
              <form action="/emp/add-emp/" method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <div class="mb-3">
                  <label for="name" class="form-label">Employee Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="emp_name"
                    placeholder="Enter Employee Name"
                    required
                  >
                  <div class="invalid-feedback">
                    Please provide a valid employee name.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="id" class="form-label">Employee ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="id"
                    name="emp_id"
                    placeholder="Enter Employee ID"
                    required
                  >
                  <div class="invalid-feedback">
                    Please provide a valid employee ID.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="salary" class="form-label">Salary</label>
                  <input
                    type="number"
                    class="form-control"
                    id="salary"
                    name="emp_salary"
                    placeholder="Enter Employee Salary"
                    required
                  >
                  <div class="invalid-feedback">
                    Please provide a valid salary.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    name="emp_phone"
                    placeholder="Enter Employee Phone"
                    required
                  >
                  <div class="invalid-feedback">
                    Please provide a valid phone number.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="address" class="form-label">Employee Address</label>
                  <textarea
                    class="form-control"
                    id="address"
                    name="emp_address"
                    rows="3"
                    placeholder="Enter Employee Address"
                    required
                  ></textarea>
                  <div class="invalid-feedback">
                    Please provide a valid address.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="working" class="form-check-label">Working Status</label>
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="working"
                    name="emp_working"
                  >
                </div>

                <div class="mb-3">
                  <label for="department" class="form-label">Department</label>
                  <select class="form-select" id="department" name="emp_department" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="CSE">Computer Science</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="EE">Electrical Engineering</option>
                    <option value="EE">Coms and Media</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid department.
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-custom">Add Employee</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')
        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
              form.classList.add('was-validated')
            }, false)
          })
      })()
    </script>
  </body>
</html>
